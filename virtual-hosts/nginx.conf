worker_processes  1;

error_log logs/error.log warn;

pid logs/nginx.pid;

events {
	worker_connections 1024;
}

http {
	include ../common/conf/mime.types;
	default_type application/octet-stream;
	index index.html;

	sendfile on;

	keepalive_timeout  65;

	server {
		listen 80;
		server_name localhost;

		location / {
			root html;
		}

		error_page 500 502 503 504 /50x.html;
		location = /50x.html {
			root html;
		}
	}

	include vhost1.conf;
	include vhost2.conf;
}